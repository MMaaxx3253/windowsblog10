<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Blog 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="desktop">
            <div class="category-1">
                <img class="iconc" src="imgs/folderf.png">
                <span class="namec">Category #1</span>
            </div>
        </div>
        <div class="taskbar">
            <img class="start" src="imgs/start.png">
            <div class="search-bar">
                <img class="search-icon" src="imgs/search.png">
                <input class="search-input" placeholder="Type here to search">
            </div>
            <img class="avatar">
            <div class="time-date">
                <span class="time">12:00 AM</span>
                <span class="date">1/01/1990</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
